name: islami_project
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_localizations:
    sdk: flutter
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0


flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/files/

  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri-SemiBold.ttf
